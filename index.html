<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Circular Navigation (demo)</title>

    <!-- Bootstrap CSS&JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link href='resources/style-bs.css' rel='stylesheet' />

    <!-- turf (distance, etc.) -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>

    <!-- mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <header>
        <h1>
            Simple Circular Navigation (demo)
        </h1>
    </header>
    <div class="container mw-100">
        <div class="row">
            <div class="col-md-3 px-0">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Setting</h4>
                        <p>
                            <div class="sidebar-info">
                            Up to <input id="num" type="number" value="1.5" min="1.0" max="5.0" step="0.5"> km (approx.)
                            </div>
                        </p>
                        <div class="sidebar-run">
                            <button id="run" class="btn btn-primary" onclick="run_compute_route()">Compute
                                route</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 px-0">
                <div id="map">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h4>
        </h4>
    </footer>
    <script src="resources/script.js"></script>
</body>

</html>
